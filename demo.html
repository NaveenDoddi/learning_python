<html>
<head>
  <title>Leaflet Route Map - Mumbai to Hyderabad</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <!-- Leaflet Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <style>
    #map {
      height: 400px;
      width: 600px;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Initialize the map and set the view to India
    var map = L.map('map').setView([18.5, 75], 6);

    // Add the tile layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add the routing control
    L.Routing.control({
      waypoints: [
        L.latLng(19.0760, 72.8777), // Mumbai
        L.latLng(17.3850, 78.4867)  // Hyderabad
      ],
      routeWhileDragging: true, // Enable dragging of waypoints
      showAlternatives: true,   // Show alternative routes if available
      lineOptions: {
        styles: [{ color: 'blue', opacity: 0.8, weight: 6 }] // Styling the route line
      }
    }).addTo(map);
  </script>
</body>
</html>
